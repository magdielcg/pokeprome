<div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
            <div class="card">
                <div class="card-body">
                    <div class="m-sm-4">
                        <form #form="ngForm" autocomplete="off" *ngIf="service" (submit)="onSubmit(form)">
                            <div class="mb-3">
                                <label>Cumpleaños</label>
                                <input class="form-control form-control-lg" type="date" name="birthday" required #birthday="ngModel" [(ngModel)]="service.birthday" [disabled]="waiting" (change)="changeDocument()" />
                            </div>
                            <div class="mb-3">
                                <label>Documento</label>
                                <input class="form-control form-control-lg" type="text" name="document" placeholder="{{placeHolderDocument}}*" #document="ngModel" [(ngModel)]="service.document" [disabled]="waiting" (keyup)="changeDocument()"/>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-lg btn-secondary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
